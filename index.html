<html>

    <script>
        export default {
          onBeforeMount(props, state) {
            // initial state
            this.state = {
              items: props.items,
              text: ''
            }
          },
          edit(e) {
            // update only the text state
            this.update({
              text: e.target.value
            })
          },
          add(e) {
            e.preventDefault()
    
            if (this.state.text) {
              this.update({
                items: [
                  ...this.state.items,
                  // add a new item
                  {title: this.state.text}
                ],
                text: ''
              })
            }
          },
          toggle(item) {
            item.done = !item.done
            // trigger a component update
            this.update()
          }
        }
      </script>
<script src="main.js"></script>
